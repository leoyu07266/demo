<!DOCTYPE html>  
<html>  
<head>
<meta charset="utf-8">    
<title>9x9乘法表</title>
<style>  
table {
    border: 2px solid #000000;   
    border-collapse: collapse;  
}
td {
    border: 1px solid #000000;
    padding: 5px 10px;   
}
</style>
</head>  
<body>
<h1>9x9乘法表</h1>
<table align="center">
<tbody>
<tr><td colspan="3"></td>
<td>4*1</td><td>5*1</td><td>6*1</td>...</tr>
<tr>
<td>1*4</td><td>1*5</td><td>1*6</td>...    
<td>4*4</td><td>4*5</td><td>4*6</td>...
</tr>  
<tr>
<td>2*4</td><td>2*5</td><td>2*6</td>...      
<td>5*4</td><td>5*5</td><td>5*6</td>...  
</tr>
...
<tr>  
<td>9*4</td><td>9*5</td><td>9*6</td>...  
<td>9*4</td><td>9*5</td><td>9*6</td>...  
</tr>  
</tbody>
</table>  
</body>
</html>
