<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9乘法表</title>
<style>
table {
    border: 2px solid #000000;
    border-collapse: collapse;
}
td {
    border: 1px solid #000000;
    padding: 5px 10px;
    text-align: center;
}
</style>
</head>
<body>
<table>
<thead>
<tr><td>数</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
<td>6</td><td>7</td><td>8</td><td>9</td> </tr>
</thead>
<tbody>
<tr><td>1</td><td>1x1=1</td><td>1x2=2</td><td>1x3=3</td><td>1x4=4</td>
<td>1x5=5</td><td>1x6=6</td><td>1x7=7</td><td>1x8=8</td><td>1x9=9</td></tr>
...
<tr><td>9</td><td>9x1=9</td><td>9x2=18</td><td>9x3=27</td><td>9x4=36</td>
<td>9x5=45</td><td>9x6=54</td><td>9x7=63</td><td>9x8=72</td><td>9x9=81</td></tr>
</tbody>
</table>
</body>
</html>
