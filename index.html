<!DOCTYPE html>  
<html>
<head>
<meta charset="utf-8">  
<title>9x9乘法表</title>
<style>  
table {
    border: 2px solid #000000; 
    border-collapse: collapse; 
}
td {
    border: 1px solid #000000;
    padding: 5px 10px;  
}
</style>
</head>
<body>
<h1>9x9乘法表</h1>
<table align="center">
<thead>  
<tr><td></td><td>1*1</td><td>=</td><td>1</td><td>2*2</td><td>=</td><td>4</td>...</tr>  
</thead>
<tbody>
<tr><td>1</td>   
<td>1*1</td><td>=</td><td>1</td><td>1*2</td><td>=</td><td>2</td>...</tr>
<tr><td>2</td>       
<td>2*1</td><td>=</td><td>2</td><td>2*2</td><td>=</td><td>4</td>...</tr>  
<tr><td>3</td>       
<td>3*1</td><td>=</td><td>3</td><td>3*2</td><td>=</td><td>6</td>...</tr>
...  
<tr><td>9</td>
<td>9*1</td><td>=</td><td>9</td><td>9*2</td><td>=</td><td>18</td>...</tr>
</tbody>  
</table>
</body>
</html>
